{% extends "cochlear_base.html" %}

{% block cochlear-content %}

{% load staticfiles %}
<!-- Load our stylesheet -->
<link href="{% static 'cochlear/index.css' %}" rel="stylesheet">


<div class="container"><!-- This is a bootstrap class -->
	<h3> Welcome, {{name}} ! </h3>
	<hr>
	<h2>Upload Speaker Identification</h2>
	<p>Add a new speaker module by uploading the speaker choices and the test sound.</p>
	<form method="POST" id="speaker_choice_upload" action="" enctype="multipart/form-data">
		{% csrf_token %}
		<b>Speaker Choices</b>
		<input type="file" name="speaker_choices" multiple> </br>
		<b>Test Sound</b>
		<input type="file" name="test_sound"> </br>
		<input class='btn btn-primary' type="submit">
	</form>
</div>

{% endblock %}
