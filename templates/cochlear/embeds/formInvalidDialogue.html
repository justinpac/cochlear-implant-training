<!-- Dialogue to open of the user presses the back (or forward) button in their browser. -->
<div id="formInvalid" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Form not submitted.</h4>
      </div>
      <div class="modal-body">
        <p id="errmsg"></p>
      </div>
      <div class="modal-footer">
        <button type ="button" class ="btn btn-primary" data-dismiss="modal">continue editing</button>
      </div>
    </div>

  </div>
</div>
