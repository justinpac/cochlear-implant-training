{% extends "cochlear_base.html" %}

{% block cochlear-content %}

{% load staticfiles %}
<!-- Load our stylesheet -->
<link href="{% static 'cochlear/index.css' %}" rel="stylesheet">


<div class="container"><!-- This is a bootstrap class -->
	<h1> Welcome, {{name}} ! </h1>
	<div class="progress">
	  <div class="progress-bar progress-bar-striped active" role="progressbar"
	  aria-valuenow="25%" aria-valuemin="0" aria-valuemax="100" style="width:25%">
		</div>
	</div>
  <div style="text-align:center">
    <a href = "{% url 'cochlear:speaker' %}">
			<button id = "startTraining" type="button" class="btn btn-primary btn-lg">Start a new training session</button>
    </a>
    <a href = "{% url 'cochlear:history' %}" >
      <button id = "history" type="button" class="btn btn-secondary btn-lg">View training history</button>
    </a>
  </div>
</div>
<br>

<script>
  progressBar = document.getElementsByClassName("progress-bar progress-bar-striped active");
  progressBar[0].innerHTML = "1 out 4 days complete!";
</script>

{% endblock %}
