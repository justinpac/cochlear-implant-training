{% extends "cochlear_base.html" %}

{% block cochlear-content %}

{% load staticfiles %}
<!-- Load our stylesheet -->
<link href="{% static 'cochlear/posterdemo.css' %}" rel="stylesheet">

<div class = "container">
  <audio id="demoSound">
  	<source src="{{demoSpeech}}" type="audio/wav">
  </audio>
  <button id="demoBtn" class="btn btn-primary">Play Sound</button>
</div>
<script type="text/javascript">
	var audio = document.getElementById('demoSound');
	$('#demoBtn').click(function(){
		audio.play();
	});
</script>
{% endblock %}
