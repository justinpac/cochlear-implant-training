{% extends "cochlear_base.html" %}

{% block cochlear-content %}

{% load staticfiles %}

<div class = "container">
	<center>
	 <button id="demoPlayer" class="btn btn-primary">Play Again</button>
	</center>
</div>

		var audio = new Audio("{{demoSpeech}}");
		audio.play();
	});
</script>

{% endblock %}
